<div ng-controller="MainController as main" class="app-container">
  <div ng-if="!main.isLoding">
    <div class="app-controll">
      <div class="menu-item">
        <a href="" class="icon icon-status" ng-click="main.cancel ? main.stop() : main.start()" ng-class="{on: main.cancel, off:!main.cancel}">
          <span class="fa fa-power-off"></span>
        </a>
        <div class="menu-description">
          <p>Start Capture</p>
        </div>
      </div>
      <div class="menu-item">
        <a href="" class="icon icon-camera" ng-click="main.capture()">
          <span class="fa fa-camera"></span>
        </a>
        <div class="menu-description">
          <p>One-time Capture</p>
        </div>
      </div>
      <div class="menu-item">
        <input type="checkbox" id="toggleTweet" ng-model="main.enableTweet" ng-change="main.toggleTweet()">
        <label class="icon icon-twitter" for="toggleTweet">
          <span class="fa fa-twitter"></span>
        </label>
        <div class="menu-description">
          <p>Tweet when captured</p>
        </div>
        <div class="account">
        <!--
          <img ng-attr-src="{{main.account.settings().profile_image_url}}" ng-if="main.hasToken">
        -->
          <span ng-if="main.hasToken" class="account-screen-name">{{main.account.settings().screen_name}}</span>
          <span ng-if="!main.hasToken" class="account-screen-name">Sign in</span>
        </div>
      </div>
    </div>
    <div class="slider-container">
      <ul class="image-group" scroll-spy="main.imageList">
        <a href="" class="image-content" ng-repeat="image in main.imageList">
          <li class="image-item">
          <img ng-attr-src="{{::image.url()}}" />
          </li>
        </a>
      </ul>
    </div>
  </div>
  <div ng-if="main.isLoding">
    Loding...
  </div>

</div>
