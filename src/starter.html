<html ng-app="renderer">
<head>
  <meta charset="UTF-8">
  <!-- inject:css -->
  <!-- endinject -->
  <title></title>
</head>
<body>

<div ng-controller="StarterController as starter">
  <img ng-attr-src="{{starter.account.settings().profile_image_url}}"></img>
  <button ng-click="starter.start()" ng-if="!starter.started">Start Capture and tweet</button>
  <button ng-click="starter.stop()" ng-if="starter.started">Stop Capture and tweet</button>
</div>

<!-- inject:js -->
<script src="../bower_components/angularjs/angular.js"></script>
<script src="../bower_components/lodash/lodash.js"></script>
<script src="renderer/index.js"></script>
<script src="renderer/account.service.js"></script>
<script src="renderer/capture.service.js"></script>
<script src="renderer/main.controller.js"></script>
<script src="renderer/powerMonitor.service.js"></script>
<script src="renderer/starter.controller.js"></script>
<script src="renderer/timeline.service.js"></script>
<script src="renderer/twitter.service.js"></script>
<!-- endinject -->
</body>
</html>
